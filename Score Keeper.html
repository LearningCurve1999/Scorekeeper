<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img
                                src="https://images.unsplash.com/photo-1521537634581-0dced2fee2ef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Badminton Score Keeper
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>


                            <p class="subtitle">Use buttons below</p>

                            <label for="select" class="label is-large is-inline">Playing now</label>
                            <div class="select is-rounded">
                                <select name="" id="select">
                                    <option value="5">5</option>
                                    <option value="8">8</option>
                                    <option value="10">10</option>
                                </select>
                            </div>



                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                        <button id="p2Button" class="is-primary button card-footer-item is-large">+1 Player Two</button>
                        <button id="reset" class="is-primary button card-footer-item is-large">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
